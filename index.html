<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Templates</title>

    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/themes/6.7.0/default/default-main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    
  </head>
  <body>

    <p>Olá, bem-vindo ao sistema de <b>Serviços</b></p>
    <div class="demo-section">
      <div id="tabstrip-images">
        <div id="templateGrid"></div>
        <div id="form">
          <form id="myForm" class="left">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" />
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
  
            <button type="button" id="submitButton">Submit</button>
        </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/app/main.js"></script>
    <script type="module" src="js/app/modules/template.js"></script>
    <script type="module" src="js/config/api.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.2.829/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.2.829/js/kendo.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.619/js/kendo.all.min.js"></script>
    <script id="subgrid-template" type="text/x-kendo-template"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.2.829/js/kendo.all.min.js"></script>
  </body>
</html>
