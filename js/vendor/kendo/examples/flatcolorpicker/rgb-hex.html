<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB and HEX</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
	 <div class="k-d-flex k-justify-content-center  hidden-on-narrow wide">
        <div class="column k-d-flex k-flex-col">
            <label for="rgb">Choose Your Color | RGB</label>
            <div id="rgb"> </div>
        </div>
        <div class="column k-d-flex k-flex-col">
            <label for="hex">Choose Your Color | HEX</label>
            <div id="hex"> </div>
        </div>
    </div>

    <script>

        $("#rgb").kendoFlatColorPicker({
            buttons:true,
            value: "#ff0000",
            format: "rgb",
            formats:["rgb","hex"]
        });
        $("#hex").kendoFlatColorPicker({
            buttons:true,
            value: "#fff700",
            format: "hex",
            formats: ["rgb", "hex"]
        });
    </script>

    <style>
		.k-d-flex {
			margin-top: 54px;
		}

        .column {
            margin:auto;
            text-align: center;
        }
    </style>

</body>
</html>
