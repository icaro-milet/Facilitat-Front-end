<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zoom</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

<div id="example">
    <div id="wrap">
        <img alt="Kendo UI for jQuery Effects Mathew" id="mathew" src="../content/web/fx/zoom/mathew.png" />
        <img alt="Kendo UI for jQuery Effects Andreas" id="andreas" src="../content/web/fx/zoom/andreas.png" />
        <img alt="Kendo UI for jQuery Effects Lysa" id="lysa" src="../content/web/fx/zoom/lysa.png" />
    </div>

    <script>
        $("#wrap img").hover(function() {
            kendo.fx(this).zoom("in").startValue(1).endValue(2).play();
        }, function() {
            kendo.fx(this).zoom("out").endValue(1).startValue(2).play();
        });
    </script>

    <style>
        #wrap {
            background-image: url("../content/web/fx/zoom/background.png");
            width: 655px;
            height: 298px;
            margin: 2.5em auto;
            position: relative;
            -webkit-transform: translateZ(0);
        }

        #wrap img {
            position: absolute;
            width: 82px;
            bottom: 65px;
        }

        #mathew { left: 50px; }
        #lysa { left: 450px; }
        #andreas { left: 243px; }
    </style>
</div>


</body>
</html>
