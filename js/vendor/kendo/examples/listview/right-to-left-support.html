<!DOCTYPE html>
<html lang="en">
<head>
    <title>RTL Support</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">

    <div class="demo-section k-rtl wide">
        <div id="listView"></div>
    </div>

    <script type="text/x-kendo-tmpl" id="template">
        <div class="product">
            <img src="../content/web/foods/#:ProductID#.jpg" alt="Kendo UI for jQuery ListView #:ProductName#" />
            <h3>#:ProductName#</h3>
        </div>
    </script>

    <script>
        $(document).ready(function() {
            $("#listView").kendoListView({
                dataSource: {
                    transport: {
                        read: {
                            url: "https://demos.telerik.com/kendo-ui/service/Products",
                            dataType: "jsonp"
                        }
                    },
                    pageSize: 15
                },
                selectable: "multiple",
                template: kendo.template($("#template").html()),
                pageable: true
            });
        });
    </script>

    <style>
        .product
        {
            float: right;
            width: 240px;
            height: 120px;
            margin: 0;
            padding: 5px;
            cursor: pointer;
        }
        .product img
        {
            float: right;
            width: 110px;
            height: 110px;
        }
        .product h3
        {
            margin: 0;
            padding: 10px 10px 0 0;
            font-size: .75em;
            overflow: hidden;
            font-weight: normal;
            float: right;
            max-width: 110px;
            text-transform: uppercase;
        }
        .k-pager
        {
            border-top: 0;
        }
        .k-listview:after
        {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        #example .k-listview
        {
            padding: 0;
            min-height: 360px;
        }
    </style>
</div>

</body>
</html>
