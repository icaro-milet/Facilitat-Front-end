<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard Navigation</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="demo-section wide" style="max-width: 644px;">
        <div id="mediaplayer" style="height:360px"></div>
    </div>

    <script type="text/javascript">
        $(document).on("kendoReady", function () { // To edit in Dojo, change kendoReady with ready
            // create MediaPlayer from div HTML element
            $("#mediaplayer").kendoMediaPlayer({
                autoPlay: true,
                mute: true,
                navigatable: true,
                media: {
                    title: "Digital Factory",
                    source: [
                        { quality: "360p", url: "https://telerik-media.s3.amazonaws.com/digital-factory/digital-factory-360.mp4" },
                        { quality: "480p", url: "https://telerik-media.s3.amazonaws.com/digital-factory/digital-factory-480.mp4" },
                        { quality: "720p", url: "https://telerik-media.s3.amazonaws.com/digital-factory/digital-factory-720.mp4" }]
                }
            });
            //focus the widget
            $(document).on("keydown.examples", function (e) {
                if (e.altKey && e.keyCode === 87 /* w */) {
                    $("#mediaplayer").focus();
                }
            });
        });
    </script>
</div>

</body>
</html>
