<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disabled Dates</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example" style="text-align: center;">
      <div class="demo-section wide" style="display: inline-block;">
          <h4>Disable weekends</h4>
          <div id="weekend-calendar"></div>

          <h4 style="margin-top:1em">Disable Federal Holidays in USA in 2015</h4>
          <div id="national-holidays"></div>
      </div>
      <script>
        $(document).ready(function() {
            $("#weekend-calendar").kendoMultiViewCalendar({
                disableDates: ["sa", "su"]
            });

            $("#national-holidays").kendoMultiViewCalendar({
                value: new Date("1/2/2015"),
                dates: [
                  new Date("1/1/2015"),
                  new Date("1/19/2015"),
                  new Date("2/16/2015"),
                  new Date("4/16/2015"),
                  new Date("5/10/2015"),
                  new Date("5/25/2015"),
                  new Date("6/21/2015"),
                  new Date("7/3/2015"),
                  new Date("9/7/2015"),
                  new Date("10/12/2015"),
                  new Date("11/11/2015"),
                  new Date("11/26/2015"),
                  new Date("11/27/2015"),
                  new Date("12/25/2015")
                ],
                disableDates: function (date) {
                    var dates = $("#national-holidays").data("kendoMultiViewCalendar").options.dates;
                    if (date && compareDates(date, dates)) {
                        return true;
                    } else {
                        return false;
                    }
                }
            });

            function compareDates(date, dates) {
                for (var i = 0; i < dates.length; i++) {
                    if (dates[i].getDate() == date.getDate() &&
                        dates[i].getMonth() == date.getMonth() &&
                        dates[i].getYear() == date.getYear()) {
                      return true
                    }
                }
            }
        });
      </script>
</div>
</body>
</html>
