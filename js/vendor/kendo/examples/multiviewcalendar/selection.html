<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selection</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

<div id="example" style="text-align: center;">
    <div class="demo-section wide" style="display: inline-block; margin: 0 auto 4.5em">
        <h4>Multiple Date Selection</h4>
        <div id="multipleMultiViewCalendar"></div>
    </div>
    <br />
    <div class="demo-section wide" style="display: inline-block; margin: 0 auto 4.5em" ">
        <h4>Range Date Selection</h4>
        <div id="rangeMultiViewCalendar"></div>
    </div>
    <script>
        $(document).ready(function () {
            // create Calendar from div HTML element
            $("#multipleMultiViewCalendar").kendoMultiViewCalendar({
                selectable: "multiple",
            });

            $("#rangeMultiViewCalendar").kendoMultiViewCalendar({
                selectable: "range",
            });
        });
    </script>
</div>
</body>
</html>
