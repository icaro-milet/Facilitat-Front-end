<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

<div id="example">

    <span id="notification" style="display:none;"></span>

    <div class="demo-section" style="text-align: center;">
        <p>
            <button id="showNotification" class="k-button k-button-solid-primary k-button-solid k-button-md k-rounded-md">Show</button> &nbsp; &nbsp;

            <button id="hideAllNotifications" class="k-button k-button-solid-base k-button-solid k-button-md k-rounded-md">Hide All</button>
        </p>
    </div>

    <script>
        $(document).ready(function() {

            function onShow(e) {
                kendoConsole.log("event :: show (" + $(e.element).find(".timeWrap").text() + ")" );
            }

            function onHide(e) {
                kendoConsole.log("event :: hide (" + $(e.element).find(".timeWrap").text() + ")" );
            }

            var notification = $("#notification").kendoNotification({
                width: "12em",
                show: onShow,
                hide: onHide,
                templates: [{
                    type: "time",
                    template: "<div style='padding: .6em 1em'>Time is: <span class='timeWrap'>#: time #</span></div>"
                }]
            }).data("kendoNotification");

            $("#showNotification").click(function(){
                var d = new Date();
                notification.show({ time: kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), "000") }, "time");
            });

            $("#hideAllNotifications").click(function(){
                notification.hide();
            });
        });
    </script>

</div>
</body>
</html>
