<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Get / Set Value</h4>
            <ul class="options">
                <li>
                    <button id="get">Get value</button> or <button id="focus">Focus</button>
                </li>
                <li>
                    <input id="value" value="10" style="float:none;width: 150px" />
                    <button id="set">Set value</button>
                </li>
            </ul>
        </div>
        <div class="box-col">
            <h4>Enable / Disable</h4>
            <ul class="options">
                <li>
                    <button id="enable">Enable</button>
                    <button id="disable">Disable</button>
                </li>
                <li>
                    <button id="readonly">Readonly</button>
                </li>
            </ul>
        </div>
    </div>

	<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
		<div class="k-w-300">
			<input id="numerictextbox" />
		</div>
    </div>

    <script>
        $(document).ready(function () {
            $("#numerictextbox").kendoNumericTextBox({
                format: "n0",
                label: {
                    content: "Set age",
                    floating: true
                }
            });

            var numerictextbox = $("#numerictextbox").data("kendoNumericTextBox");

            var setValue = function () {
                numerictextbox.value($("#value").val());
                numerictextbox.floatingLabel.refresh();
            };

            $("#enable").click(function () {
                numerictextbox.enable();
            });

            $("#disable").click(function () {
                numerictextbox.enable(false);
            });

            $("#readonly").click(function () {
                numerictextbox.readonly();
            });

            $("#focus").click(function () {
                numerictextbox.focus();
            });

            $("#value").kendoNumericTextBox({
                change: setValue
            });

            $("#set").click(setValue);

            $("#get").click(function () {
                alert(numerictextbox.value());
            });
        });
    </script>

    <style>
        .k-floating-label-container {
            width: 100%;
        }
    </style>
</body>
</html>
