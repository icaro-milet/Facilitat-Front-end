<!DOCTYPE html>
<html lang="en">
<head>
    <title>Precision</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

	<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
		<div class="k-w-300">
			<input id="round_numeric" style="width: 100%;" value="12.55" />
			<span class="info-text">
            (fraction is just truncated after the 2nd digit)
			</span>
			<br />
			<br />
			<br />
			<input id="restrict_numeric" style="width: 100%;" value="12.5" />
			<span class="info-text">
            (limit fraction length up to 2 digits)
			</span>
		</div>
    </div>

    <script>
        $(document).ready(function() {
            $("#round_numeric").kendoNumericTextBox({
				label: "Number rounding",
				round: false
            });

            $("#restrict_numeric").kendoNumericTextBox({
				label: "Restrict decimals",
				restrictDecimals: true
            });
        });
    </script>

<style>
    .info-text {
        color: #999;
        opacity: .7;
        font-style: italic;
        padding-left: .3em;
    }
</style>

</body>
</html>
