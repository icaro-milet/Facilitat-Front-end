<!DOCTYPE html>
<html lang="en">
<head>
    <title>Templates</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div id="orgchart"></div>

    <script>
        var data = [
            { id: 1, name: "Gevin Bell", position: "CEO", expanded: true, avatar: "../content/web/treelist/people/1.jpg" },
            { id: 2, name: "Clevey Thrustfield", position: "Operations Dpt. Team Lead", expanded: true, parentId: 1, avatar: "../content/web/treelist/people/2.jpg" },
            { id: 3, name: "Kendra Howell", position: "CMO", expanded: false, parentId: 1, avatar: "../content/web/treelist/people/4.jpg" },
            { id: 4, name: "Sean Rusell", position: "Financial Manager", expanded: false, parentId: 3, avatar: "../content/web/treelist/people/5.jpg" },
            { id: 5, name: "Steven North", position: "Financial Manager", expanded: false, parentId: 3, avatar: "../content/web/treelist/people/6.jpg" },
            { id: 6, name: "Michelle Hudson", position: "Operations Manager", expanded: true, parentId: 2, avatar: "../content/web/treelist/people/7.jpg" },
            { id: 7, name: "Andrew Berry", position: "Accountant", parentId: 4, avatar: "../content/web/treelist/people/8.jpg" },
            { id: 8, name: "Austin Piper", position: "Accountant", parentId: 4, avatar: "../content/web/treelist/people/10.jpg" },
            { id: 9, name: "Kaya Nilsen", position: "Financial Specialist", parentId: 5, avatar: "../content/web/treelist/people/13.jpg" },
            { id: 10, name: "Lillian Carr", position: "Operator", parentId: 6, avatar: "../content/web/treelist/people/17.jpg" },
            { id: 11, name: "David Henderson", position: "Operator", parentId: 6, avatar: "../content/web/treelist/people/16.jpg" }
        ];

        $("#orgchart").kendoOrgChart({
            template:
                "<div class='custom'>" +
                "<div><img alt='Kendo UI for jQuery OrgChart #:name #' src=' #: avatar #'/></div>" +
                "<span>Name: <strong> #: name # </strong></span>" +                
                "</div>",
            groupHeaderTemplate: "<i> #: field #</i>: <strong>#: value # </strong>",
            groupField: "position",
            dataSource: data
        });
    </script>

    <style>
        .custom {
            padding: 25px;
            display: inline-grid;
        }

        .custom > div, .custom > span {
            margin: 0 auto;
        }

        img {
            height: 50px;
            float: right;
        }        
    </style>
</div>

</body>
</html>
