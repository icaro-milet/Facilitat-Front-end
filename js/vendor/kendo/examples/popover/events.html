<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example" style="margin:auto; width:500px">
    <span id="popover" class="k-button k-button-solid-base k-button-solid k-button-md k-rounded-md wider">Hover me!</span>

    <script>
        function onShow(e) {
            kendoConsole.log("event :: show");
        }

        function onHide(e) {
            kendoConsole.log("event :: hide");
        }

        $(document).ready(function () {
            $("#popover").kendoPopover({
                width: "330px",
                position: "bottom",
                header: "Popover header",
                body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                show: onShow,
                hide: onHide
            });
        });
    </script>

    <style>
        .wider {
            display: block;
            margin: 20px 0;
            padding: 15px 8px;
            line-height: 23px;
            width: 100%;
        }
    </style>
</div>
</body>
</html>
