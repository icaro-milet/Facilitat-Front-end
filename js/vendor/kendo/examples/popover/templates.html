<!DOCTYPE html>
<html lang="en">
<head>
    <title>Templates</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example" style="text-align: center;">
    <h4>Click on a dairy product</h4>
    <ul id="products" class="dairy-photos">
        <li>
            <span data-id="11" title="A cheese made in the artisan tradition by rural dairy farmers in the north of Spain."><img alt="Kendo UI for jQuery Popover Queso de Cabrales" src="../content/web/foods/11.jpg" /> Queso de Cabrales</span>
        </li>
        <li>
            <span data-id="12" title="A cheese made in the La Mancha region of Spain from the milk of sheep of the Manchega breed."><img alt="Kendo UI for jQuery Popover Queso Manchego" src="../content/web/foods/12.jpg" /> Queso<br /> Manchego</span>
        </li>
        <li>
            <span data-id="31" title="A veined Italian blue cheese, made from unskimmed cow's milk."><img alt="Kendo UI for jQuery Popover Gorgonzola Telino" src="../content/web/foods/31.jpg" /> Gorgonzola Telino</span>
</li>
        <li>
            <span data-id="32" title="An Italian cheese made from cream."><img alt="Kendo UI for jQuery Popover Mascarpone Fabioli" src="../content/web/foods/32.jpg" /> Mascarpone Fabioli</span>
        </li>
        <li>
            <span data-id="33" title="A white cheese made from goat milk."><img alt="Kendo UI for jQuery Popover Geitost" src="../content/web/foods/33.jpg" /> Geitost</span>
        </li>
        <li>
            <span data-id="59" title="A semi-firm, cow's milk cheese."><img alt="Kendo UI for jQuery Popover Raclette Courdavault" src="../content/web/foods/59.jpg" /> Raclette Courdavault</span>
        </li>
        <li>
            <span data-id="60" title="A soft, creamy, surface-ripened cow's milk cheese."><img alt="Kendo UI for jQuery Popover Camembert Pierrott" src="../content/web/foods/60.jpg" /> Camembert Pierrott</span>
        </li>
        <li>
            <span data-id="72" title="A fresh cheese, originally from southern Italy, made from either buffalo's or cow's milk by the pasta filata method."><img alt="Kendo UI for jQuery Popover Mozzarella di Giovanni" src="../content/web/foods/72.jpg" /> Mozzarella di Giovanni</span>
        </li>
    </ul>
</div>

<script>
    var urlFormat = "../content/web/tooltip/ajax/ajaxContent{0}.html";

    $(document).ready(function () {
        $("#products").kendoPopover({
            filter: "li",
            showOn: "click",
            width: "330px",
            position: "right",
            header: kendo.template($("#header-template").html()),
            body: kendo.template($("#body-template").html()),
            actionsPosition: "evenly",
            actions: [
                {
                    text: "Close",
                    click: function (e) {
                        e.sender.hide();
                    }
                }]
        });
    });
</script>

<script id="header-template" type="text/x-kendo-template">
    <div>#=target.first().text()#</div>
</script>

<script id="body-template" type="text/x-kendo-template">
    <div class="template-wrapper">
        <img src="#=target.first().find("img").attr('src')#" alt="#=$.trim(target.first().text())#" />
        <p>#=target.find("span").attr("title")#</p>
    </div>
</script>

<style>
    .k-popover-header {
        padding: 16px;
        text-align: center;
        font-size: 18px;
        line-height: 20px;
    }

    .k-popup .k-actions {
        margin-top: 0px;
    }

    .k-popover-body {
        text-align: center;
    }

    .template-wrapper {
        display: flex;
        flex-direction: row;
        height: 130px;
    }

        .template-wrapper p {
            font-size: 1em;
            line-height: 1.2;
            padding: 20px;
            width: 180px;
            text-align: left;
            box-sizing: border-box;
            margin: 0;
        }

    .dairy-photos {
        list-style-type: none;
        margin: 15px 0 15px 10px;
        padding: 0;
    }

        .dairy-photos li {
            display: inline-block;
            margin: 5px;
            padding: 0;
            vertical-align: top;
        }

        .dairy-photos span {
            display: block;
            width: 110px;
            height: 155px;
            font-size: .9em;
            line-height: 1.2em;
            text-transform: uppercase;
            color: #777;
            background-color: rgba(255,255,255,0.8);
            -moz-box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
            -webkit-box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
        }

            .dairy-photos span:hover {
                color: #fff;
                background-color: #000;
            }
</style>

</body>
</html>
