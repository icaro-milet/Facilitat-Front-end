<!DOCTYPE html>
<html lang="en">
<head>
    <title>MVVM</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example" >
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Set Value</h4>
            <input data-bind="value: qrcode" data-value-update="keyup">
        </div>
    </div>
    <div class="demo-section center">
        <h4>QR code</h4>
        <span data-role="qrcode"
              data-error-correction="M"
              data-bind="value: qrcode"
              style="height: 250px;"></span>
    </div>
    <script>
        function createQrCode() {
            var viewModel = kendo.observable({
                qrcode: "http://www.example.com"
            });
            kendo.bind($("#example"), viewModel);
        }
        $(document).ready(createQrCode).bind("kendo:skinChange", createQrCode);
    </script>
</div>

</body>
</html>
