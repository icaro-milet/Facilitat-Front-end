<!DOCTYPE html>
<html lang="en">
<head>
    <title>Export to PDF, Image, SVG</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="configurator">
        <div class="box-col">
            <h4>Advanced Export options</h4>
            <div class="box-col">
                <button class='export-pdf'>Export as PDF</button>
            </div>
            <div class="box-col">
                <button class='export-img'>Export as Image</button>
            </div>
            <div class="box-col">
                <button class='export-svg'>Export as SVG</button>
            </div>
        </div>
    </div>
    <div id="gauge-container">
        <div id="gauge"></div>
    </div>
    <script>
        $(document).on("kendoReady", function () { // To edit in Dojo, change kendoReady with ready
            $(".export-pdf").click(function () {
                var gauge = $("#gauge").getKendoRadialGauge();
                gauge.exportPDF({ paperSize: "auto", margin: { left: "1cm", top: "1cm", right: "1cm", bottom: "1cm" } }).done(function (data) {
                    kendo.saveAs({
                        dataURI: data,
                        fileName: "chart.pdf",
                        proxyURL: "https://demos.telerik.com/kendo-ui/service/export"
                    });
                });
            });

            $(".export-img").click(function () {
                var gauge = $("#gauge").getKendoRadialGauge();
                gauge.exportImage().done(function (data) {
                    kendo.saveAs({
                        dataURI: data,
                        fileName: "chart.png",
                        proxyURL: "https://demos.telerik.com/kendo-ui/service/export"
                    });
                });
            });

            $(".export-svg").click(function () {
                var gauge = $("#gauge").getKendoRadialGauge();
                gauge.exportSVG().done(function (data) {
                    kendo.saveAs({
                        dataURI: data,
                        fileName: "chart.svg",
                        proxyURL: "https://demos.telerik.com/kendo-ui/service/export"
                    });
                });
            });
        });

        function createChart() {
            $("#gauge").kendoRadialGauge({
                pointer: [{
                    value: 20,
                    color: "#c20000",
                    cap: { size: 0.15 }
                }, {
                    value: 80,
                    color: "#ff7a00",
                    cap: { size: 0.1 }
                }, {
                    value: 140,
                    color: "#ffc700"
                }],
                scale: {
                    minorUnit: 5,
                    startAngle: -30,
                    endAngle: 210,
                    max: 180,
                    labels: {
                        position: "inside"
                    },
                    ranges: [
                        {
                            from: 80,
                            to: 120,
                            color: "#bb6e36"
                        }, {
                            from: 120,
                            to: 150,
                            color: "#b8b8b8"
                        }, {
                            from: 150,
                            to: 180,
                            color: "#f3ac32"
                        }
                    ]
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>

    <style>
        #gauge-container {
            background: transparent url("../content/dataviz/gauge/gauge-container.png") no-repeat 50% 50%;
            width: 404px;
            height: 404px;
            text-align: center;
            margin: 0 auto 30px auto;
        }

        #gauge {
            width: 330px;
            height: 330px;
            margin: 0 auto 0;
        }

        html[class*="dark"] .k-body {
            background-color: #2e374f;
        }
    </style>
</div>

</body>
</html>
