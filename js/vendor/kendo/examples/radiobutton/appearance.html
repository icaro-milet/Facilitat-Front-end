<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appearance</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <ul class="options">
                <li>
                    <h4>Size</h4>
                    <input id="size" name="size" />
                </li>
            </ul>
        </div>  
    </div>


    <div class="demo-section">
        <div><input type="radio" name="radioBtn" id="radioBtn1" /> </div>
        <div><input type="radio" name="radioBtn" id="radioBtn2" /> </div>
        <div><input type="radio" name="radioBtn" id="radioBtn3" /> </div>
    </div>

    <script>
        $(document).ready(function () {

            $("#radioBtn1").kendoRadioButton({
                checked: true,
                label: "Agree"
            });
            $("#radioBtn2").kendoRadioButton({
                label: "Disagree"
            });
            $("#radioBtn3").kendoRadioButton({
                label: "N/A"
            });

            var size = $("#size").kendoDropDownList({
                dataTextField: "text",
                dataValueField: "value",
                value: "medium",
                change: onChange,
                dataSource: [
                    { text: "Small", value: "small" },
                    { text: "Medium", value: "medium" },
                    { text: "Large", value: "large" }
                ]
            }).data("kendoDropDownList");                   

            function onChange(e) {

                var sizeValue = size.value();                
                                  
                $("#radioBtn1").data('kendoRadioButton').setOptions({
                    size: sizeValue
                })

                $("#radioBtn2").data('kendoRadioButton').setOptions({
                    size: sizeValue
                })

                $("#radioBtn3").data('kendoRadioButton').setOptions({
                    size: sizeValue
                })
            }                                  
        });
    </script>

    <style>
	    .k-picker.k-dropdownlist {
		    width: 140px;
	    }
    </style>
    
</div>

</body>
</html>
