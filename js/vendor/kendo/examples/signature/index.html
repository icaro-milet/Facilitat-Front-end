<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="k-d-flex k-justify-content-center">
    <div class="signature-container">
        <div id="toolbar"></div>
        <div class="signature-wrapper">
            <div id="signature"></div>
        </div>
        <div class="notes">
            By using the Kendo UI for jQuery signature component,
            you can enable your end-users to draw handwritten signatures
            using touch or pointer devices.
        </div>
        <div id="bottomtoolbar"></div>
    </div>
</div>

<script>
$(document).ready(function () {
    var signature = $("#signature").kendoSignature({
        maximizable: false,
        hideLine: true
    }).getKendoSignature();

    $("#toolbar").kendoToolBar({
        items: [
            {
                template: "<label>Brush:</label><input id='colorpicker'/>",
                id: "brush",
                overflow: "never"
            },
            {
                type: "splitButton",
                text: "Size",
                id: "sizes",
                overflow: "never",
                menuButtons: [
                    { text: "Normal" },
                    { text: "Wide" }
                ],
                click: function(e) {
                    signature.setOptions({
                        strokeWidth: e.target.text() === "Wide" ? 3 : 1
                    });
                }
            },
            {
                template: "<label>Background:</label><input id='background'/>",
                id: "bccolor",
                overflow: "never"
            }
        ]
    });

    $("#bottomtoolbar").kendoToolBar({
        items: [
            {
                type: "button",
                text: "Save",
                primary: true,
                icon: "save",
                click: function () {
                    kendo.saveAs({
                        dataURI: signature.value(),
                        fileName: "signature.png"
                    });
                }
            },
            {
                type: "button",
                text: "Clear",
                click: function () {
                    signature.reset();
                }
            }
        ]
    });

    $("#colorpicker").kendoColorPicker({
        view: "gradient",
        views: ["gradient", "palette"],
        value: "#000000",
        change: function (e) {
            signature.setOptions({
                 color: e.value
            });
        },
        buttons:false
    });

    $("#background").kendoColorPicker({
        view: "gradient",
        views: ["gradient", "palette"],
        value: "#FFFFFF",
        change: function (e) {
            signature.setOptions({
                 backgroundColor: e.value
            });
        },
        buttons:false
    });
});
</script>

<style>
    .signature-container {
        width: 750px;
    }

    .signature-wrapper {
        height: 270px;
    }

    .signature-wrapper .k-signature {
        width: 100%;
        height: 100%;
    }

    div.notes {
        font-style: italic;
        border-width: 1px;
        border-bottom-width: 0;
        border-style: solid;
        padding: 1em;
    }

    .k-signature, .notes {
        border-color: rgba(0, 0, 0, 0.08);
        border-width: 0 1px;
        border-radius: 0;
    }
</style>
</body>
</html>
