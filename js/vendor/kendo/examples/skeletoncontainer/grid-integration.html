<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Integration</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    serverPaging: true,
                    serverSorting: true,
                    pageSize: 20,
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                    }
                },
                height: 543,
                scrollable: {
                    virtual: true
                },
                loaderType:"skeleton",
                sortable: true,
                columns: [
                    { field: "OrderID", title: "Order ID", width: 110 },
                    { field: "CustomerID", title: "Customer ID", width: 130 },
                    { field: "ShipName", title: "Ship Name", width: 280 },
                    { field: "ShipAddress", title: "Ship Address" },
                    { field: "ShipCity", title: "Ship City", width: 160 },
                    { field: "ShipCountry", title: "Ship Country", width: 160 }
                ]
            });
        });
    </script>
    <style>

        /*horizontal Grid scrollbar should appear if the browser window is shrinked too much*/
        #grid table {
            min-width: 1190px;
        }
    </style>
</div>
</body>
</html>
