<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard Navigation</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Select on focus:</h4>
            <ul class="options">
                <li>
                    <input type="checkbox" id="selectOnFocus" />
                    <label class="k-checkbox-label" for="selectOnFocus">Enable/Disable select on focus</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="demo-section wide">
        <nav id="stepper"></nav>
    </div>
</div>
<script>
    $(document).ready(function () {

        var original = $("#stepper").clone(true);

        $("#selectOnFocus").change(function () {
            var stepper = $("#stepper"),
            clone = original.clone(true);

            stepper.data("kendoStepper");

            stepper.replaceWith(clone);

            initStepper();
        })

        var initStepper = function () {
            var selectOnFocus = $("#selectOnFocus").prop("checked");
            $("#stepper").kendoStepper({
                selectOnFocus:selectOnFocus,
                linear:false,
                steps: [{
                    label: "Personal Info",
                    icon:"user"
                },{
                    label: "Education",
                    icon:"book",
                    error: true
                },{
                    label: "Experience",
                    icon:"flip-vertical",
                    selected: true
                },{
                    label: "Attachments",
                    icon: "paperclip"
                },{
                    label: "Preview",
                    icon:"eye",
                    enabled: false
                },{
                    label: "Submit",
                    icon: "file-add"
                }]
            }).data("kendoStepper");
        };

        initStepper();

    });

    $(document.body).keydown(function (e) {
        if (e.altKey && e.keyCode == 87) {
            $("#stepper .k-step-current .k-step-link").focus();
        }
    });
</script>

</body>
</html>
