<!DOCTYPE html>
<html lang="en">
<head>
    <title>MVVM</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="demo-section">
        <nav data-role="stepper"
            data-orientation="vertical"
            data-label="true"
            data-linear="false"
            data-steps="[{ 'label': 'User Details', 'icon': 'user' },{ 'label': 'Settings', 'icon': 'gear', 'selected': true, 'error': true },{ 'label': 'Save and Exit', 'icon': 'save' }]"
            data-bind="visible: isVisible,
                events: {
                    select: onSelect,
                    activate: onActivate
                }"></nav>
    </div>   

    <script>
        var viewModel = kendo.observable({
            isVisible: true,
            onSelect: function(e) {
                kendoConsole.log("Selected: " + e.step.options.label);
            },
            onActivate: function(e) {
                kendoConsole.log("Activated: " + e.step.options.label);
            }
        });

        kendo.bind($("#example"), viewModel);
    </script>
</div>
</body>
</html>
