<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="demo-section">
        <ul class="fieldlist">
            <li>
                <label for="simple-input">Input</label>
                <span class="k-textbox k-input k-input-md k-rounded-md k-input-solid" style="width: 100%;">
                    <input id="simple-input" type="text" class="k-input-inner" />
                </span>
            </li>
            <li>
                <label for="simple-textarea">Textarea</label>
                <span id="simple-textarea" class="k-textarea k-input k-input-md k-rounded-md k-input-solid"><textarea class="k-input-inner"></textarea></span>
            </li>
            <li>
                <label for="icon-left">Input with icon on the left</label>
                <span class="k-textbox k-input k-input-md k-rounded-md k-input-solid" style="width: 100%;">
                    <span class="k-input-prefix">
                        <span class="k-input-icon k-icon k-i-search"></span>
                    </span>
                    <input id="icon-left" type="text" class="k-input-inner">
                </span>
            </li>
            <li>
                <label for="icon-right">Input with icon on the right</label>
                <span class="k-textbox k-input k-input-md k-rounded-md k-input-solid" style="width: 100%;">
                    <input id="icon-right" type="text" class="k-input-inner">
                    <span class="k-input-sufix">
                        <span class="k-input-icon k-icon k-i-search"></span>
                    </span>
                </span>
            </li>
            <li>
                <h4>Buttons</h4>
                <button class="k-button k-button-solid-base k-button-solid k-button-md k-rounded-md">Default</button>&nbsp;
                <button class="k-button k-button-solid-primary k-button-solid k-button-md k-rounded-md">Primary</button>
            </li>
            <li>
                <h4>Link as Button</h4>
                <a href="https://www.google.com" role="button" class="k-button k-button-solid-base k-button-solid k-button-md k-rounded-md">google.com</a>
            </li>
        </ul>
        <style>
            .fieldlist {
                margin: 0 0 -2em;
                padding: 0;
            }

            .fieldlist li {
                list-style: none;
                padding-bottom: 2em;
            }

            .fieldlist label {
                display: block;
                padding-bottom: 1em;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 12px;
                color: #444;
            }

        </style>
    </div>
</div>

</body>
</html>
