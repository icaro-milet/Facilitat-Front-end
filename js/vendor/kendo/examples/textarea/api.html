<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Get / Set Value</h4>
            <ul class="options">
                <li>
                    <button id="get">Get value</button> or <button id="focus">Focus</button>
                </li>
                <li>
                    <input id="value" value="Lorem ipsum dolor sit amet" />
                    <button id="set">Set value</button>
                </li>
            </ul>
        </div>
        <div class="box-col">
            <h4>Enable / Disable</h4>
            <ul class="options">
                <li>
                    <button id="enable">Enable</button>
                    <button id="disable">Disable</button>
                </li>
                <li>
                    <button id="readonly">Readonly</button>
                </li>
            </ul>
        </div>
    </div>

	<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
		<div class="k-w-300">
			<textarea id="description"></textarea>
		</div>
    </div>

    <script>
        $(document).ready(function () {
            var textarea = $("#description").kendoTextArea({
                label: {
                    content: "Set value",
                    floating: true
                },
                rows: 5
            }).data('kendoTextArea');

            var setValue = function () {
                textarea.value($("#value").data("kendoTextBox").value());
                textarea.floatingLabel.refresh();
            };

            $("#enable").click(function () {
                textarea.enable();
            });

            $("#disable").click(function () {
                textarea.enable(false);
            });

            $("#readonly").click(function () {
                textarea.readonly();
            });

            $("#focus").click(function () {
                textarea.focus();
            });

            $("#value").kendoTextBox({
                change: setValue
            });

            $("#set").click(setValue);

            $("#get").click(function () {
                alert(textarea.value());
            });
        });
    </script>

    <style>
        .k-floating-label-container {
            width: 100%;
        }
    </style>
</div>

</body>
</html>
