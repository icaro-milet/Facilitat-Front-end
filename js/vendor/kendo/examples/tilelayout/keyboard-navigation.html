<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keyboard Navigation</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example" class="center">
    <div class="demo-section auto">
        <div id="tilelayout"></div>
        <script id="europe" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>Tour the best of Western Europe and take in the sights of Munich, Frankfurt, Meinz, Bruxel, Amsterdam, and Vienna along the way. Discover the amazing world of plants at Frankfurt Palmengarten, the botanical gardens in Frankfurt.</p><img alt="Kendo UI for jQuery TileLayout Frankfurt Palme Gardens" src="../content/web/timeline/images/The_Best_of_Western_Europe.jpg" class="k-card-image">
                </div>
            </div>
        </script>
        <script id="bulgaria" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>Bulgaria is located in the heart of the Balkans, sharing boarders with Serbia, Macedonia, Romania, Greece and Turkey. Visitors will be greeted by a unique blend of enchanting monasteries, friendly people and old-world charm.</p><img alt="Kendo UI for jQuery Old Architecture Building, Bulgaria" src="../content/web/timeline/images/UNESCO_sites_in_Bulgaria.jpg" class="k-card-image">
                </div>
            </div>
        </script>
        <script id="cuba" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>Cuba provides a unique travel destination that is equal parts relaxation and education. Youâ€™ll find beautiful beaches, rum and some incredible and historically significant locations.</p><img alt="Kendo UI for jQuery TileLayout Retro Car in Cuba" src="../content/web/timeline/images/Cuba_Paradise_Island.jpg" class="k-card-image">
                </div>
            </div>
        </script>
        <script id="italy" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>The Italian Republic is a history lover's paradise with thousands of museums, churches and archaeological sites dating back to Roman and Greek times. Visitors will also find a hub for fashion and culture unlike anywhere else in the world.</p><img alt="Kendo UI for jQuery TileLayout Coast Town in Italy" src="../content/web/timeline/images/Wonders_of_Italy.jpg" class="k-card-image">
                </div>
            </div>
        </script>
        <script id="kenya" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>Adventuring through Kenya is no day at the beach. But those willing to brave this raw and wild area of the world will be rewarded with sights and experiences that will last a lifetime.</p><img alt="Kendo UI for jQuery TileLayout Safari in Kenya" src="../content/web/timeline/images/Kenya.jpg" class="k-card-image">
                </div>
            </div>
        </script>
        <script id="china" type="text/x-kendo-template">
            <div class="k-card-body">
                <div class="k-card-description"><p>The ancient sights of China are otherworldly. From the Terracotta Army to the cave carvings at Dragon Gate, the immensity of these Chinese attractions is matched only by the diligence in their details.</p><img alt="Kendo UI for jQuery TileLayout Great Wall of China" src="../content/web/timeline/images/Imperial_China.jpg" class="k-card-image">
                </div>
            </div>
        </script>

        <script>
            $("#tilelayout").kendoTileLayout({
                navigatable: true,
                containers: [{
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">The Best of Western Europe</h5><h6 class="k-card-subtitle">Feb 27, 2007</h6>'
                    },
                    bodyTemplate: kendo.template($("#europe").html())
                }, {
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">UNESCO Sites in Bulgaria</h5><h6 class="k-card-subtitle">Mar 13, 2009</h6>'
                    },
                    bodyTemplate: kendo.template($("#bulgaria").html())
                }, {
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">Wonders of Italy</h5><h6 class="k-card-subtitle">Jul 6, 2008</h6>'
                    },
                    bodyTemplate: kendo.template($("#italy").html())
                }, {
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">Cuba Paradise Island</h5><h6 class="k-card-subtitle">Jun 16, 2013</h6>'
                    },
                    bodyTemplate: kendo.template($("#cuba").html())
                }, {
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">Kenya</h5><h6 class="k-card-subtitle">Apr 23, 2016</h6>'
                    },
                    bodyTemplate: kendo.template($("#kenya").html())
                }, {
                    colSpan: 2,
                    rowSpan: 2,
                    header: {
                        template: '<h5 class="k-card-title">Imperial China</h5><h6 class="k-card-subtitle">Jul 12, 2015</h6>'
                    },
                    bodyTemplate: kendo.template($("#china").html())
                }],
                columns: 6,
                columnsWidth: 285,
                rowsHeight: 170,
                resizable: true,
                reorderable: true
            });

            $(document.body).keydown(function (e) {
                if (e.altKey && e.keyCode == 87) {
                    $(".k-tilelayout-item.k-card:first").focus();
                }
            });
        </script>
    </div>
</div>

<style>
    .k-card-body {
        height: 245px;
    }
    .k-card-image {
        bottom: 15px;
        left: 0;
        width: 314px;
        margin: 10px 0 0 0;
    }
</style>

</body>
</html>
