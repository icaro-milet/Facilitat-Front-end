<!DOCTYPE html>
<html lang="en">
<head>
    <title>Columns</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
    <div class="k-w-300">
        <input id="timedurationpicker" title="timedurationpicker" />
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#timedurationpicker").kendoTimeDurationPicker({
            columns: [
                { name: "hours", format: "## hours ", min: 8, max: 11 },
                { name: "minutes", format: " ## minutes ", min: 15, max: 45, step: 5 },
                { name: "seconds", format: " ## seconds", min: 10, max: 50, step: 10 }
            ],
            separator: ":"
        });
    });
</script>
</body>
</html>
