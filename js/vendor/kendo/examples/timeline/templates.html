<!DOCTYPE html>
<html lang="en">
<head>
    <title>Templates</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="demo-section wide">
        <div id="timeline"></div>
    </div>
    <script>
        $(document).ready(function () {
            $("#timeline").kendoTimeline({
                dataSource: {
                  transport: {
                    read: {
                        url: "../content/web/timeline/events-templates.json",
                        dataType: "json"
                    }
                  },
                  schema: {
                    model: {
                      fields: {
                        date: {
                          type: "date"
                        },
                      }
                    }
                  }
                },
                orientation: "horizontal",
                eventTemplate: kendo.template($("#eventTemplate").html()),
            });
        });
    </script>
</div>

<script id="eventTemplate" type="text/x-kendo-template">
    <div class="k-card-inner">
        <div class="k-card-header">
            <h5 class="k-card-title">#= data.title #</h5>
            <h6 class="k-card-subtitle"><strong>#= kendo.toString(data.date, "MMM d, yyyy")#</strong></h6>
        </div>
        <div class="k-card-body">
            <div class="k-card-description">
                <p>#= data.description #</p>
                <div class="imageContainer">
                    <img alt="Kendo UI for jQuery Timeline #:data.title#" src="#= data.images[0].src #" class="k-card-image">
                    <img alt="Kendo UI for jQuery Timeline #:data.title#" src="#= data.images[1].src #" class="k-card-image">
                </div>
            </div>
        </div>
        <div class="k-card-actions">
            <a class="k-button k-button-flat-primary k-button-flat k-button-md k-rounded-md" href="#= data.actions[0].url #" target="_blank">#= data.actions[0].text #</a>
        </div>
    </div>
</script>

<style>
    .demo-section, .box {
        max-width: 1300px;
    }

    .imageContainer {
        text-align: center;
    }
</style>

</body>
</html>
