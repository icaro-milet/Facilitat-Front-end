<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>API Functions</h4>
            <ul class="options">
                <li class="li-inline-flex">
                    <input id="value" value="10:30 AM" style="float:none; width:150px" />
                    <button id="set">Set value</button>
                </li>
                <li style="text-align: right;">
                    <button id="get">Get value</button>
                </li>
            </ul>
        </div>

        <div class="box-col">
            <h4>Calendar Open / Close</h4>
            <ul class="options">
                <li>
                    <button id="open">Open</button>
                    <button id="close">Close</button>

                </li>
            </ul>
        </div>

        <div class="box-col">
            <h4>Enable / Disable</h4>
            <ul class="options">
                <li>
                    <button id="enable">Enable</button>
                    <button id="disable">Disable</button>

                </li>
                <li>
                    <button id="readonly">Readonly</button>
                </li>
            </ul>
        </div>
    </div>    

	<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
		<div class="k-w-300">       
			<label for="timepicker">Select time</label>
			<input id="timepicker"/>
		 </div>
	</div>

    <script>
        $(document).ready(function () {
            $("#timepicker").kendoTimePicker()
                .closest(".k-widget")
                .attr("id", "timepicker_wrapper");

            var timepicker = $("#timepicker").data("kendoTimePicker");

            var setValue = function () {
                timepicker.value($("#value").val());
            };

            $("#enable").click(function () {
                timepicker.enable();
            });

            $("#disable").click(function () {
                timepicker.enable(false);
            });

            $("#readonly").click(function () {
                timepicker.readonly();
            });

            $("#open").click(function () {
                timepicker.open();
            });

            $("#close").click(function () {
                timepicker.close();
            });

            $("#value").kendoTimePicker();

            $("#set").click(setValue);

            $("#get").click(function () {
                alert(timepicker.value());
            });
        });
    </script>
    <style>
        .li-inline-flex {
            display: inline-flex;
        }
    </style>
</body>
</html>
