<!DOCTYPE html>
<html lang="en">
<head>
    <title>Component Type</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
	<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
		<div class="k-w-300">
			<label for="timepicker">Alarm description</label>
			<div>
			    <input id="timepicker" title="timepicker" style="width: 100%;" />
			</div>
			</br>
			<//br>
			</br>
			<label for="dropDownList">Alarm description</label>
			<input id="dropDownList" />
		</div>
	</div>

    <script>
        $(document).ready(function () {
            // create TimePicker from input HTML element
            $("#timepicker").kendoTimePicker({
                value: new Date(),
                format: "h:mm:ss tt",
                componentType:"modern"
            });

            $("#dropDownList").kendoDropDownList({
                dataSource: ["modern", "classic"],
                value: "modern",
                change: function (e) {
                    var picker = $("#timepicker").data("kendoTimePicker");
                    var type = this.value();
                    var format = picker.options.format;
                    var value = picker.value();
                    var parent = $("#timepicker").parent();

                    picker.destroy();
                    parent.empty();
                    parent.append('<input id="timepicker" title="timepicker" style="width: 100%;" />');
                    $("#timepicker").kendoTimePicker({
                        format: format,
                        value: value,
                        componentType: type
                    });
                }
            });
        });
    </script>
</body>
</html>
