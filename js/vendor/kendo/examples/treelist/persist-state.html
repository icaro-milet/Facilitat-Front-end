<!DOCTYPE html>
<html lang="en">
<head>
    <title>Persist State</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="configurator">
        <div class="box-col">
            <button id="save">Save State</button>
            <button id="load">Load State</button>
        </div>
    </div>

    <div id="treelist"></div>

    <script>
        $(document).ready(function () {
            var service = "https://demos.telerik.com/kendo-ui/service";

            var dataSource = new kendo.data.TreeListDataSource({
                transport: {
                    read: {
                        url: service + "/EmployeeDirectory/All",
                        dataType: "jsonp"
                    }
                },
                schema: {
                    model: {
                        id: "EmployeeId",
                        parentId: "ReportsTo",
                        fields: {
                            EmployeeId: { type: "number", nullable: false },
                            ReportsTo: { nullable: true, type: "number" }
                        },
                        expanded: true
                    }
                }
            });

            $("#treelist").kendoTreeList({
                dataSource: dataSource,
                height: 540,
                filterable: true,
                sortable: true,
                reorderable: true,
                resizable: true,
                columnMenu: true,
                columns: [
                    { field: "FirstName", title: "First Name", width: 250 },
                    { field: "LastName", title: "Last Name" },
                    { field: "Position" },
                    { field: "Extension", title: "Ext", format: "{0:#}" }
                ]
            });

            var treelist = $("#treelist").data("kendoTreeList");

            $("#save").click(function (e) {
                e.preventDefault();
                localStorage["kendo-treelist-options"] = kendo.stringify(treelist.getOptions());
            });

            $("#load").click(function (e) {
                e.preventDefault();
                var options = localStorage["kendo-treelist-options"];
                if (options) {
                    treelist.setOptions(JSON.parse(options));
                }
            });
        });
    </script>
</div>

</body>
</html>
